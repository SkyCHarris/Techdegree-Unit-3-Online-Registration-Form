<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <div class="secondary-header">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="contact-form">
            <form action="index.html" method="get">
                <fieldset class="contact-information">
                    <legend class="fieldset-name">Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="contact_name" required placeholder="Required"><br>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="contact_email" required placeholder="Required"><br>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="contact_phone"><br>

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="contact_address" placeholder="ex. 123 Code Street"><br>
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="contact_city"><br>

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="choose_state" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="contact_zip" style="width: 45%">
                </fieldset>
                
                <fieldset class="newsletter">
                    <legend class="fieldset-name">Newsletter</legend>
                        <label class="form-description">Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="html_news" value="newsletter_html_news" name="contact_newsletter">
                        <label for="html_news">HTML News</label><br>
                        <input type="checkbox" id="css_news" value="newsletter_css_news" name="contact_newsletter">
                        <label for="css_news">CSS News</label><br>
                        <input type="checkbox" id="javascript_news" value="newsletter_javascript_news" name="contact_newsletter">
                        <label for="javascript_news">Javascript News</label>

                        <label class="form-description">Newsletter format</label>
                        <input type="radio" id="format_html" value="format_html" name="contact_newsletter_format">
                        <label for="format_html">HTML</label><br>
                        <input type="radio" id="format_plain_text" value="format_plain_text" name="contact_newsletter_format">
                        <label for="format_plain_text">Plain text</label><br>

                        <label class="form-description" for="message">Other topics you'd like to hear about</label>
                        <textarea id="message" name="contact_message" rows="6"></textarea><br>
                        <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
